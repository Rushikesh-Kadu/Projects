<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Unsolved Complaints</title>
  </head>
  <body>
    <div class="container">
    <h1 class="m-4" style="color:aqua">UnSolved Complaints :</h1>
    <table class="table table-dark table-hover table-bordered">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">User</th>
          <th scope="col">Subject</th>
          <th scope="col">Type of Complaint</th>
          <th scope="col">Description</th>
          <th scope="col">Status</th>
          <th scope="col">Date</th>
        </tr>
      </thead>
      <tbody>
        {% for User,Subject,Type_of_complaint,Description,Status,Date in complaints%}
            <tr>
              <th scope="row">{{forloop.counter}}</th>
              <td>{{User}}</td>
              <td>{{Subject}}</td>
              <td>{{Type_of_complaint}}</td>
              <td>{{Description}}</td>
              <td>{{Status}}</td>
              <td>{{Date}}</td>
            </tr>
        {%endfor%}
      </tbody>
    </table>
  </div>
  </body>
</html>
