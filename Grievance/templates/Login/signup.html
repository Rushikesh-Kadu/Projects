<!DOCTYPE html>
{%load static%}
<html>
  <head>
    <title>Registration Form In HTML and CSS</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <link rel="stylesheet" href="{%static 'css/signup.css'%}" />
    <!-- <script>
		document.getElementById('register_form').click();
	</script> -->
  </head>
  <body>
    <div class="wrapper">
      <div class="r_form_wrap">
        <div class="title">
          <p>Student Registration Form</p>
        </div>

        <div class="r_form">
          <form action="http://localhost:8000/Login/signup/" method="post">
            {%csrf_token%} {% if msg %}
            <h3 style="color: green">{{msg}}</h3>
            <br />
            {% endif%}
            <div class="input_wrap">
              <label for="yourname">Student Name</label>
              <div class="input_item">
                <span class="icon">
                  <ion-icon name="person-sharp"></ion-icon>
                </span>
                <input type="text" name="name" class="input" id="yourname" />
              </div>
            </div>
            <div class="input_wrap">
              <label for="emailaddress">Email Address</label>
              <div class="input_item">
                <span class="icon">
                  <ion-icon name="mail-sharp"></ion-icon>
                </span>
                <input
                  type="text"
                  name="email"
                  class="input"
                  id="emailaddress"
                />
              </div>
            </div>
            <div class="input_wrap">
              <label for="password">Password</label>
              <div class="input_item">
                <span class="icon">
                  <ion-icon name="key-sharp"></ion-icon>
                </span>
                <input
                  type="password"
                  name="password"
                  class="input"
                  id="password"
                />
              </div>
            </div>
            <div class="input_wrap">
              <label for="confirmpassword">Confirm Password</label>
              <div class="input_item">
                <span class="icon">
                  <ion-icon name="key-sharp"></ion-icon>
                </span>
                <input
                  type="password"
                  name="cpassword"
                  class="input"
                  id="confirmpassword"
                />
              </div>
            </div>
            <div class="input_wrap">
              <label for="phone">Phone</label>
              <div class="input_item">
                <span class="icon">
                  <ion-icon name="call-sharp"></ion-icon>
                </span>
                <input type="number" name="number" class="input" id="phone" />
              </div>
            </div>
            <div class="input_wrap">
              <label for="phone">Year ( Learning year )</label>
              <div class="input_item">
                <span class="icon">
					<ion-icon name="calendar-outline"></ion-icon>
                </span>
                <select name="year" id="course" class='input'>
					<option value="2022">2022</option>
					<option value="2023">2023</option>
					<option value="2024">2024</option>
					<option value="2025">2025</option>
					<option value="2026">2026</option>
					<option value="2027">2027</option>
					<option value="2028">2028</option>
					<option value="2029">2029</option>
					<option value="2030">2030</option>
				  </select>
              </div>
            </div>
			
            <div class="input_wrap">
				<label for="yourname">Course</label>
				<div class="input_item">
					<span class="icon">
					  <ion-icon name="person-sharp"></ion-icon>
					</span>
					<!-- <input
					  type="text"
					  name="course"
					  class="input"
					  id="yourname"
					  placeholder="MCA / MBA"
					  /> -->
					  <select name="course" id="course" class='input'>
						<option value="MCA">MCA</option>
						<option value="MBA">MBA</option>
					  </select>
				  </div>
            </div>


            <!-- <div class="input_wrap">
              <label for="yourname">Course:</label>
              <div class="input_item">
                <span class="icon">
                  <ion-icon name="person-sharp"></ion-icon>
                </span>
                <input
                  type="text"
                  name="course"
                  class="input"
                  id="yourname"
                  placeholder="MCA / MBA"
                />
              </div>
            </div> -->
            <div class="input_wrap">
              <label>Gender</label>
              <div class="input_radio">
                <div class="input_radio_item">
                  <input
                    type="radio"
                    id="male"
                    name="gender"
                    class="radio"
                    value="male"
                  />
                  <label for="male" class="radio_mark">
                    <ion-icon class="i" name="male-sharp"></ion-icon>
                    Male</label
                  >
                </div>
                <div class="input_radio_item">
                  <input
                    type="radio"
                    id="female"
                    name="gender"
                    class="radio"
                    value="female"
                  />
                  <label for="female" class="radio_mark">
                    <ion-icon class="i" name="female-sharp"></ion-icon>
                    Female</label
                  >
                </div>
              </div>
            </div>

            <button type="submit">Register Now</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
