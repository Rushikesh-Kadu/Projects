<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <section id="section-wrapper">
        <div class="box-wrapper">
            <div class="info-wrap">
                <h2 class="info-title">Contact Information</h2>
                <h3 class="info-sub-title">Fill up the form and our Team will get back to you through Your Details</h3>
                <ul class="info-details">
                    <li>
                        <i class="fas fa-paper-plane"></i>
                        <span>Email:</span> <a href="rushikeshkadu066@gmail.com">rushikeshkadu066@gmail.com</a>
                    </li>
                    <li>
                        <h2 style="color:aqua">{{msg}}</h2>
                    </li>
                </ul>
                
            </div>
            <div class="form-wrap">
                <form action="http://localhost:8000/Contact/saveContact/" method="POST">
                    {%csrf_token%}
                    <h2 class="form-title">Send us a message</h2>
                    <div class="form-fields">
                        <div class="form-group">
                            <input type="text" name="firstName" class="fname" placeholder="First Name" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <input type="text" name="lastName" class="lname" placeholder="Last Name" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" class="email" placeholder="Mail" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <input type="text" name="number" class="phone" placeholder="Phone" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <textarea name="message" id="" placeholder="Write your message" autocomplete="off"></textarea>
                        </div>
                    </div>
                    <input type="submit" value="Send Message" class="submit-button">
                </form>
               
            </div>
        </div>
    </section>
</body>
</html>
