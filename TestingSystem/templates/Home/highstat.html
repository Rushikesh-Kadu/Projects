<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <title>High Performance</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-3 mb-3">Where Do You Stand ? </h1>
      
      <table class="table table-bordered table-light table-striped mt-5 mb-5" style="border:2px solid hotpink">
        <thead>
          <tr class="">
            <td class="p-4 rounded " scope="col">1ST Rank : {{first}}     </td>
            <td class="p-4 rounded " scope="col">2ND Rank : {{second}}    </td>
          <td class="p-4 rounded " scope="col">3RD Rank : {{third}}       </td>
          </tr>
        </thead>
      </table>
      
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">Rank</th>
          <th scope="col">Learner Name</th>
          <th scope="col">Score</th>
        </tr>
      </thead>
      <tbody>
        {% for name,score in Data %}
            <tr>
              <th scope="row">{{forloop.counter}}</th>
              <td>{{name}}</td>
              <td>{{score}}</td>
            </tr>
        {% endfor %}
          
        
        
      </tbody>
    </table>
    <h5 class="text-end">Total Learners : {{learner}}</h5>
  </div>
  </body>
</html>
