<!DOCTYPE html>
{%load static%}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'css/addquestion.css' %}" />
    <title>Add Question</title>
  </head>
  <body>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-lg-9 col-xl-7">
            <div
              class="card shadow-2-strong card-registration"
              style="border-radius: 15px"
            >
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">
                  Add Questions Subject Wise
                </h3>
                <h5 style="color:green">{{msg}}</h5>
                <form action="http://localhost:8000/Addque/Savequestion/" method="post">
                    {%csrf_token%}
                  <div class="row">
                    <div class="col-12">
                      <select class="select form-control-lg" name="Subject">
                        <option value="1" disabled>Choose option</option>
                        <option value="Python">Python</option>
                        <option value="C">C</option>
                        <option value="C++">C++</option>
                      </select>
                      <label class="form-label select-label"
                        >Choose Subject</label
                      >
                    </div>
                  </div>
                  <br />
                  <div class="row">
                    <div class="col-12 mb-4">
                      <div class="form-outline mb-4">
                        <textarea
                          class="form-control"
                          id="textAreaExample6"
                          rows="2"
                          name="Question"
                        ></textarea>
                        <label class="form-label" for="textAreaExample6"
                          >Enter Question [Properly]</label
                        >
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4 d-flex align-items-center">
                      <div class="form-outline datepicker w-100">
                        <input
                          name="Option_a"
                          type="text"
                          class="form-control form-control-lg"
                          id="option_a"
                        />
                        <label for="birthdayDate" class="form-label"
                          >Option A</label
                        >
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline datepicker w-100">
                        <input
                          name="Option_b"
                          type="text"
                          class="form-control form-control-lg"
                          id="option_b"
                        />
                        <label  for="birthdayDate" class="form-label"
                          >Option B</label
                        >
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
                      <div class="form-outline">
                        <input
                          name="Option_c"
                          type="text"
                          id="Option_c"
                          class="form-control form-control-lg"
                        />
                        <label  class="form-label" for="emailAddress"
                          >Option C</label
                        >
                      </div>
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
                      <div class="form-outline">
                        <input
                          name="Option_d"
                          type="text"
                          id="option_d"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="phoneNumber"
                          >Option D</label
                        >
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
                      <div class="form-outline">
                        <input
                          name="Answer"
                          type="text"
                          id="Answer"
                          class="form-control form-control-lg"
                        />
                        <label  class="form-label" for="emailAddress"
                          >Answer</label
                        >
                      </div>
                    </div>
                    <div class="form-outline col-md-6 mb-4 pb-2">
                      <div class="mt-4 pt-2">
                        <input
                          class="btn btn-primary btn-lg"
                          type="submit"
                          value="Submit"
                        />
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
