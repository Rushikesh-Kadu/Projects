<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
</head>
<body>
    <section id="section-wrapper">
        <div class="box-wrapper">
            <div class="info-wrap">
                <h2 class="info-title">Contact Information</h2>
                <h3 class="info-sub-title">Fill up the form and our Team will get back to you through Your Details</h3>
                <ul class="info-details">
                    <li>
                        <i class="fas fa-paper-plane"></i>
                        <span>Email:</span> <a href="rushikeshkadu066@gmail.com">rushikeshkadu066@gmail.com</a>
                    </li>
                    <li>
                        <h2 style="color:aqua">{{msg}}</h2>
                    </li>
                </ul>
                
            </div>
            <div class="form-wrap">
                <form action="http://localhost:8000/contact/saveContact/" onsubmit="return validateForm()" method="POST">
                    {%csrf_token%}
                    <h2 class="form-title">Send us a message</h2>
                    <div class="form-fields">
                        <div class="form-group">
                            <p id="Efname" style="color: hotpink;"></p>
                            <input type="text" name="firstName" id="fname" placeholder="First Name" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <p id="Elname" style="color: hotpink;"></p>
                            <input type="text" name="lastName" id="lname" placeholder="Last Name" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <p id="Eemail" style="color: hotpink;"></p>
                            <input type="email" name="email" id="email" placeholder="Mail" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <p id="Ephone" style="color: hotpink;"></p>
                            <input type="text" name="number" id="phone" placeholder="Phone" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <p id="Emsg" style="color: hotpink;"></p>
                            <textarea name="message" id="msg" placeholder="Write your message" autocomplete="off"></textarea>
                        </div>
                    </div>
                    <input type="submit" value="Send Message" class="submit-button">
                </form>
               
            </div>
        </div>
    </section>
    <script>
      function validateForm()
      {
        let firstName = document.getElementById("fname");
        let lastName = document.getElementById("lname");
        let email = document.getElementById("email");
        let number = document.getElementById("phone");
        let msg = document.getElementById("msg");
        let flag = 1;

        console.log(firstName.value);
        console.log(lastName.value);
        console.log(email.value);
        console.log(number.value);
        console.log(msg.value);


        if(firstName.value == "")
        {
            document.getElementById("Efname").innerHTML="First Name is Empty";
            flag = 0;
        }
        else
            document.getElementById("Efname").innerHTML="";

        if(lastName.value == "")
        {
            document.getElementById("Elname").innerHTML="Last Name is Empty";
            flag = 0;
        }
        else
            document.getElementById("Elname").innerHTML="";

        if(email.value == "")
        {
            document.getElementById("Eemail").innerHTML="Email is Empty";
            flag = 0;
        }
        else
            document.getElementById("Eemail").innerHTML="";

        if(number.value == "")
        {
            document.getElementById("Ephone").innerHTML="Number is Empty";
            flag = 0;
        }
        else if(number.value.length !=10)
        {
            document.getElementById("Ephone").innerHTML="Must 10 digit";
            flag = 0;
        }
        else
            document.getElementById("Ephone").innerHTML="";

        if(msg.value=="")
        {
            document.getElementById("Emsg").innerHTML="Message is Empty";
            flag = 0; 
        }
        else
            document.getElementById("Emsg").innerHTML="";

        if(flag == 1)
           return true;
        else
           return false;
      }
            
    </script>
</body>
</html>
