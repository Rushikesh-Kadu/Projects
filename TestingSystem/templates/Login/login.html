<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
   
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form action='http://localhost:8000/Login/userLogin/' id="form" method="post">
          {% csrf_token %}
          <div class="user-box">
            <input type="text" id="username" name="username" required autocomplete="off">
            <p id="Euser" style="color:whitesmoke; margin:0px; text-align:left;"></p>
            <label>Username</label>
          </div>
          <div class="user-box" id="input-box">
            <input type="password" id="password" name="password" required="">
            <p id="Epass" style="color:whitesmoke; margin:0px; text-align:left;"></p>
            <label>Password</label>
          </div>
          <a href="#" onclick="myFun()">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
          </a>

          <a href="http://localhost:8000/Register/" style="color:whitesmoke">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            SignUp</a>
        </form>
        <p style="color:hotpink">{{error}}</p>
        <p style="color:hotpink">{{msg}}</p>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
      <script>
      
     
        function myFun()
        {
            let username = document.getElementById("username");
            let password = document.getElementById("password");
            let flag = 0;
           // console.log("Username:",username.value," Password:",password.value);
            if(username.value == "")
            {
                document.getElementById('Euser').innerHTML="Username is Empty";
                flag = 0;
            }
            else
            {
                document.getElementById('Euser').innerHTML="";
                flag = 1;
            }

            if(password.value == "")
            {
                document.getElementById('Epass').innerHTML="Password is Empty";
                flag = 0;
            }
            else
            {
                document.getElementById('Epass').innerHTML="";
                flag = 1;
            }
            //console.log(flag)
            if(flag==1)
               document.getElementById('form').submit();      
        }

        
      </script>
</body>
</html>
