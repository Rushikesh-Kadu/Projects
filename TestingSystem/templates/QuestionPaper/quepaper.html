<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/quepaper.css'%}">
    <title>{{sub | capfirst}} Quize</title>
  </head>
  <body>
    <center>
      <h2 class="align-item-center text-white mt-4">{{sub | capfirst}}  Quize</h2></center>
    <form action="http://localhost:8000/Quepaper/checkAns/{{sub}}/" method="post">
    {%csrf_token%}
    {% for id,que,a,b,c,d,que_no in Que %}

       <div class="container mt-sm-5 my-1">
        <div class="question ml-sm-5 pl-sm-5 pt-2">
          <div class="py-2 h5">
            <b>{{que_no}}. {{que}}</b>
          </div>

          <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options">
            <label class="options"
              >{{a}}
              <input type="radio" name="{{id}}" value="{{a}}"/>
              <span class="checkmark"></span>
            </label>
            <label class="options"
              >{{b}}
              <input type="radio" name="{{id}}" value="{{b}}"/>
              <span class="checkmark"></span>
            </label>
            <label class="options"
              >{{c}}
              <input type="radio" name="{{id}}" value="{{c}}"/>
              <span class="checkmark"></span>
            </label>
            <label class="options"
              >{{d}}  
              <input type="radio" name="{{id}}" value="{{d}}"/>
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
        
        </div>
   
      {%endfor%}
    </div>
    <center><input class='mt-4 mb-3 p-2 rounded bg-info' type="submit" value="Submit"></center>
    </form>
  </body>
</html>
