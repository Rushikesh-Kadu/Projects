<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />

    <title>Test Result</title>
  </head>
  <body style="background-color: bisque">
    <div style="color: aqua" class="container-fluid text-center mt-5">
      <h1>{{msg}}</h1>
      <h1>Correct Answers:{{correct}}</h1>
      <h1>Wrong Answers:{{wrong}}</h1>
      <h1>Attempt:{{attempt}} Questions</h1>
      <span>
        <button type="button" class="btn btn-outline-info m-3 p-2"><a style="color:rgba(245, 245, 245, 0.967); text-decoration: none;" href="http://localhost:8000/Login/test/">
            Again Test</a></button>

        <button type="button" class="btn btn-outline-info m-3 p-2"><a style="color:rgba(245, 245, 245, 0.967); text-decoration: none;" href="http://localhost:8000/Login/Logout/">
            LogOut</a></button>
        
        <button type="button" class="btn btn-outline-info m-3 p-2"><a style="color:rgba(245, 245, 245, 0.967); text-decoration: none;" href="http://localhost:8000/Quepaper/history/">
            History</a></button>

        <button type="button" class="btn btn-outline-info m-3 p-2"><a style="color:rgba(245, 245, 245, 0.967); text-decoration: none;" href="http://localhost:8000/www.TestingSystem.com/">
        Home</a></button>
        
      </span>
    </div>
  </body>
</html>
