<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="decor.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
</head>
<body>
    <div class="calculator">
        <input id='inputElement' type="text" placeholder="0">
        <div>
            <button onclick="display('AC')" class="operator">AC</button>
            <button onclick="display('DEL')" class="operator">DEL</button>
            <button onclick="display('%')" class="operator">%</button>
            <button onclick="display('/')" class="operator">/</button>
        </div>
        <div>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')" class="operator">*</button>
        </div>
        <div>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')" class="operator">-</button>
        </div>
        <div>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')" class="operator">+</button>
        </div>
        <div>
            <button onclick="display('00')">00</button>
            <button onclick="display('0')">0</button>
            <button onclick="display('.')">.</button>
            <button onclick="display('=')" class="equalBtn">=</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
